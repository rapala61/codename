<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Pinyon+Script|Roboto+Condensed' rel='stylesheet' type='text/css'>

            &nbsp

      </div>

          <div class="col-md-2">
            &nbsp
          </div>

            </div>
          </div>
          <div class="col-md-2">
            &nbsp
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            &nbsp
